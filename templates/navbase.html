{# templates/navbase.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}navbase{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <script src="{{url_for('static', filename='js/navbase.js')}}" defer></script>
    {% block page_script %}{% endblock %}
</head>
{% block body %}
    <body class="navbase">
{% endblock %}
<nav class="nav_wrap">
    <div class="logo_wrap"> 
        <a href="/home"><img src="{{url_for('static', filename='/images/turtle.png')}}" alt="Turtle Tales Logo"width="75"></a>
    </div>

    <div class="search_wrap">
        <div class="search">
            <input type="text" id="searchTerm" class="searchTerm" placeholder="Search..." spellcheck="false">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    {% if logged_in == True %}
        <div class="loggedin-log-wrap">
            <div id=out_button>
                <a href="/launch">
                    <button class="pure-button logout" id="nav-button">Logout</button>
                </a>
            </div>
        </div>
        <div class="profile_wrap">
            <div id=profile_button>
                <a href="/user">
                    <button class="pure-button" id="nav-button">Profile</button>
                </a>
            </div>
        </div>
        <!-- Not logged in, must be able to log in only -->
        {% else %}
        <div class="loggedout-log-wrap">
            <div id=out_button>
                <a href="/login">
                    <button class="pure-button" id="nav-button">Login</button>
                </a>
            </div>
        </div>
    {% endif %}
</nav>
    <div id="header">
        {% block header %} {% endblock %}
    </div>
    <div id="page_content">
        {% block page_content %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %} {% endblock %}
    </div>
</body>
</html>
